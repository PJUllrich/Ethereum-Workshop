<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ethereum Workshop</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-4 d-flex justify-content-center">
            <table class="table">
                <thead></thead>
                <tbody>
                <tr>
                    <td>Current Contract:</td>
                    <td id="activeContract"></td>
                </tr>
                <tr>
                    <td>Current Account:</td>
                    <td id="activeAccount"></td>
                </tr>
                <tr>
                    <td>Current Balance:</td>
                    <td id="activeBalance"></td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn btn-primary" onclick="buy()">
                            Buy Coins
                        </button>
                    </td>
                    <td>
                        <input class="form-control"
                               id="buyAmountInput"
                               placeholder="Enter Amount of ETH to send">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-8 d-flex justify-content-center">
            <table class="table" id="balanceTable">
                <thead>
                <tr>
                    <th>
                        <button type="button" class="btn btn-primary"
                                onclick="updateBalances()">
                            Retrieve Balances
                        </button>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>

                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
<script src="{% static 'js/index.js' %}"></script>
<script src="{% static 'js/web3.min.js' %}"></script>
</html>
